<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>Sort String Alphabetically</h1>
    <p>Enter a string to sort alphabetically:</p>
    <input type="text" id="inputString" value="webmaster">
    <button onclick="sortString()">Sort</button>
    <p>Sorted String:</p>
    <p id="sortedOutput"></p>

    <script>
        function sortString() {
            const inputElement = document.getElementById("inputString");
            const outputElement = document.getElementById("sortedOutput");

            const inputString = inputElement.value;
            const sortedString = inputString.split('').sort().join('');

            outputElement.textContent = sortedString;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REVERSING A NUMBER</h1>
    <h4>Enter the number:
    <input type="number" id="input" style="border: 2px solid black;">
    <button onclick="reverse()" style="color: rgb(0, 255, 255); background-color: black;">Reverse</button></h4>
    <h4>Reversed number:
    <p id="output" style="border: 2px solid rgb(0, 0, 0); width: 168px; height: 20px;"></p></h4>
    <!-- Adjust the width and height values as needed -->
    <script>
        function reverse() {
            const inputElement=document.getElementById("input");
            const outputElement=document.getElementById("output");

            const input=inputElement.value.toString();
            const output=input.split('').reverse().join('')

            outputElement.textContent=output;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <style>
    .text-center {
      background-color: rgb(78, 187, 255);
      height: 50px;
      font-size: 30px;
    }

    .mainhead {
      margin: 0%;
      padding: 0;
      background-color: darkgray;
    }

    body {
      margin: 0px;
    }

    .navbaro {
      background-color: darkgray;
      height: 50px;
    }

    /* Change the color of the navigation links with !important */
    .navbar-nav .nav-link {
      color: white !important; /* Change to white color */
    }

    /* Change the color of the active link with !important */
    .navbar-nav .nav-item.active .nav-link {
      color: white !important; /* Change to white color */
    }

    /* Add margin to create space between specific menu items */
    .navbar-nav .nav-item:not(:last-child) {
      margin-right: 80px; /* Adjust the spacing as needed */
    }

    /* Set font-weight to bold for specific menu items */
    .navbar-nav .font-bold.nav-item.nav-link {
      font-weight: bold;
    }

    /* Create a 75%-25% split for the divisions */
    .container-split {
      display: flex;
    }

    .container-split > div:first-child {
      flex: 4; /* 75% width for the left division */
    }

    .container-split > div:last-child {
      flex: 1; /* 25% width for the right division */
    }

    /* Apply background colors to the divisions */
    .left-division {
      background-color: rgb(255, 255, 255);
      height: 100vh; /* Adjust the height as needed */
    }

    .right-division {
      background-color: gray;
      height: 100vh; /* Adjust the height as needed */
    }
    .ldiv {
      background-color: rgb(255, 255, 255);
      font-size: 20px;
    }
    .rdiv{
      background-color: gray;
      font-size: 20px;
      color: white;
    }
  </style>
</head>

<body>
  <div>
    <div class="text-center">
      Ethnus layout
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbaro">
    <!-- Add navbaro class to the navbar -->
    <div class="container-fluid mainhead">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-0 mb-lg-0 hello">
          <li class="nav-item">
            <a class="nav-link active font-bold" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active font-bold" aria-current="page" href="#">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active font-bold" aria-current="page" href="#">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active font-bold" aria-current="page" href="#">CONTACT</a>
          </li>
        </ul>
        <div class="ml-auto">
          <!-- Add ml-auto class to the div -->
          <ul class="navbar-nav me-auto mb-0 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">SIGN UP</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Create two divisions with 75%-25% split -->
  <div class="container-split">
    <div class="left-division">
      <p class="text-center ldiv">write your content here</p>
    </div>
    <div class="right-division">
      <p class="text-center rdiv">This is</p>
    </div>
  </div>
</body>

</html>
